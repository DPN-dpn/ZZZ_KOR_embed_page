<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>뉴에리두 한국어 모드 미리보기</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>뉴에리두 한국어 모드 미리보기</h1>
    <p class="lead">여기를 클릭하면 각 미리보기가 모달로 열립니다. 임베드가 동작하지 않으면 새 탭으로 여세요.</p>
  </header>
  <main>
    <div class="layout">
      <aside id="sidebar" class="sidebar" aria-label="사이트 선택">
        <!-- 사이드바 항목은 JS로 삽입됩니다 -->
      </aside>

      <section id="embedArea" class="embed-area">
        <header class="embed-header">
          <h2 id="embedTitle">선택된 미리보기</h2>
          <p id="embedDesc" class="lead"></p>
        </header>

        <div class="iframe-wrap" id="embedWrap">
          <!-- 임시: 실제 임베드 내용은 주석 처리(숨김)하고 레이아웃 확인용 플레이스홀더만 표시합니다. -->
          <div id="embedPlaceholder" class="embed-placeholder">임베드 주석 처리됨 — 사이드바 레이아웃 확인용</div>
          <iframe id="embedIframe" src="about:blank" loading="eager" sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referrer-when-downgrade" style="display:none"></iframe>
        </div>

        <div class="embed-controls">
          <a id="openNewTab" class="button" target="_blank" rel="noopener">새 탭에서 열기</a>
          <div id="embedStatus" class="embed-status" role="status" aria-live="polite"></div>
        </div>
      </section>
    </div>
  </main>

  <script src="assets/scripts.js" type="module"></script>
</body>
</html>
