<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>뉴에리두 한국어 모드 미리보기</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>뉴에리두 한국어 모드 미리보기</h1>
    <p class="lead">여기를 클릭하면 각 미리보기가 모달로 열립니다. 임베드가 동작하지 않으면 새 탭으로 여세요.</p>
  </header>

  <main>
    <section id="gallery" class="grid" aria-live="polite">
      <!-- 카드들이 JS로 삽입됩니다 -->
    </section>
  </main>

  <!-- 모달: 클릭 시 iframe src 설정 -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
    <div class="modal-content" role="document">
      <button id="closeModal" class="modal-close" aria-label="닫기">✕</button>
      <h2 id="modal-title" class="modal-title"></h2>
      <div class="iframe-wrap" id="iframeWrap">
        <!-- iframe은 클릭 시 동적으로 생성됩니다 -->
      </div>
      <div id="modalFooter" class="modal-footer">
        <a id="openNewTab" class="button" target="_blank" rel="noopener">새 탭</a>
        <div id="embedStatus" class="embed-status" role="status" aria-live="polite"></div>
      </div>
    </div>
    <div id="modalBackdrop" class="modal-backdrop"></div>
  </div>

  <script src="assets/scripts.js" type="module"></script>
</body>
</html>
