name: Deploy Production Site (manual)
on:
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to deployment branch (production)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deployment
          folder: .
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
